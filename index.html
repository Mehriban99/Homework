<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
</head>
<body style="background: palevioletred;padding: 5px;">
    <h2 style="font-style: italic;">Qeydiyyat formu:</h2>
    <p style="font-size: 17px; font-weight: 500;font-style: italic; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Istifadeci adi:</p>
    <input style="border: 3px inset violet; background: powderblue; color: black; border-radius: 10px; height: 20px;" type="text" placeholder="Username">
    <p style="font-size: 17px; font-weight: 500;font-style: italic; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">E-mail:</p>
    <input style="border: 3px inset violet; background: powderblue; color: black; border-radius: 10px; height: 20px;" type="text" placeholder="E-mail">
    <p style="font-size: 17px; font-weight: 500;font-style: italic; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Istifadeci sifresi:</p>
    <input style="border: 3px inset violet; background: powderblue; color: black; border-radius: 10px; height: 20px;" type="password" placeholder="Password">
    <p style="font-size: 17px; font-weight: 500;font-style: italic; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Istifadeci sifresini yeniden daxil edin:</p>
    <input style="border: 3px inset violet; background: powderblue; color: black; border-radius: 10px; height: 20px;" type="password" placeholder="Password again">
    <br>
    <br>
    <input type="checkbox">
    <span style="font-size: 17px; font-weight: 500;font-style: italic; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Sertlerle raziyam</span>
    <p style="font-size: 17px; font-weight: 500;font-style: italic; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Dogum tarixi:</p>
    <input style="background-color: powderblue;" type="date">
    <p style="font-size: 17px; font-weight: 500;font-style: italic; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Cinsiyyeti secin:</p>
    <select style="background-color: powderblue;">
        <option>Kisi</option>
        <option>Qadin</option>
    </select>
    <br>
    <br>
    <button style="background-color: powderblue;font-size: 20px; border-radius: 10px; width: 150px;border: outset; padding: 5px; font-style: italic;">Qeydiyyat</button>
</body>
</html>
